<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理-登陆</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
<div id="container">
    <div></div>
    <div class="admin-login-background">
        <!--<div class="admin-header">-->
        <!--<img src="image/ex_logo.png" class="admin-logo">-->
        <!--</div>-->
        <form class="layui-form" action="" onsubmit="return false">
            <div>
                <i class="layui-icon layui-icon-username admin-icon admin-icon-username"></i>
                <input type="text" name="name" placeholder="请输入用户名"
                       autocomplete="off"
                       class="layui-input admin-input admin-input-username">
            </div>
            <div>
                <i class="layui-icon layui-icon-password admin-icon admin-icon-password"></i>
                <input type="password" name="password"
                       placeholder="请输入密码"
                       autocomplete="off"
                       class="layui-input admin-input">
            </div>
            <!--<div>
                <input type="text" name="verify"
                       placeholder="请输入验证码"
                       autocomplete="off"
                       class="layui-input admin-input admin-input-verify">
                <img class="admin-captcha" src=""
                     onclick="updateVerify()">
            </div>-->
            <button class="layui-btn admin-button" lay-submit lay-filter="formDemo">登陆</button>
        </form>
    </div>
</div>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/jquery-2.1.1.js"></script>
<script>
    $('.admin-button').on('click',function () {
        var name=$('input[name=name]').val(),
            password=$('input[name=password]').val();
        console.log(name)
        console.log(password)
        $.ajax({
            type:"post",
            dataType:'JSON',
            url:"http://192.168.1.91:8002/api-user/user/login",
            data:{userName:name,password:password},
            success:function (data) {
                console.log(data)
                if (data.code == '200') {
                    location.href='http://192.168.1.91:8888/bom/find/all/view?id='+data.data[1]
                } else {
                    alert(data.msg)
                }
            }
        });
    })
</script>
</body>
</html>
